<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Submission Form</title>
    <link rel="stylesheet" href="hire.css">
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Job Details</h2>
        <form action="https://formspree.io/f/xeqyyjov" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="mail" required>
            
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>
            
            <label for="project-details">project Details:</label>
            <textarea id="project-details" name="project-details" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
